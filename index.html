<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업부별 데이터 수집</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .date-range {
            display: flex;
            gap: 10px;
        }
        .date-range > div {
            flex: 1;
        }
        h1, h2 {
            text-align: center;
        }
        /* 버튼 스타일 추가 */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>데이터 비교</h1>

        <div class="form-group">
            <label for="business-unit">사업부 선택</label>
            <select id="business-unit" name="business-unit">
                <option value="hackers_english">해커스영어</option>
                <option value="hackers_ingang">해커스인강</option>
                <option value="hackers_language">해커스어학원</option>
            </select>
        </div>

        <div class="form-group">
            <h2>A 기간</h2>
            <div class="date-range">
                <div>
                    <label for="start-date-A">시작일</label>
                    <input type="date" id="start-date-A" name="start-date-A">
                </div>
                <div>
                    <label for="end-date-A">종료일</label>
                    <input type="date" id="end-date-A" name="end-date-A">
                </div>
            </div>
        </div>

        <div class="form-group">
            <h2>B 기간</h2>
            <div class="date-range">
                <div>
                    <label for="start-date-B">시작일</label>
                    <input type="date" id="start-date-B" name="start-date-B">
                </div>
                <div>
                    <label for="end-date-B">종료일</label>
                    <input type="date" id="end-date-B" name="end-date-B">
                </div>
            </div>
        </div>

        <button type="button" class="btn-submit" onclick="sendDataToN8n()">데이터 전송하기</button>

    </div>

    <script>
        function sendDataToN8n() {
            // 1. 입력된 값 가져오기
            const businessUnit = document.getElementById('business-unit').value;
            const startDateA = document.getElementById('start-date-A').value;
            const endDateA = document.getElementById('end-date-A').value;
            const startDateB = document.getElementById('start-date-B').value;
            const endDateB = document.getElementById('end-date-B').value;

            // 유효성 검사 (날짜가 비어있으면 경고)
            if (!startDateA || !endDateA || !startDateB || !endDateB) {
                alert("모든 날짜를 선택해주세요.");
                return;
            }

            // 2. 보낼 데이터 객체 만들기
            const payload = {
                business_unit: businessUnit,
                period_A: {
                    start: startDateA,
                    end: endDateA
                },
                period_B: {
                    start: startDateB,
                    end: endDateB
                },
                timestamp: new Date().toISOString()
            };

            // 3. n8n Webhook으로 전송 (fetch API 사용)
            // 아래 'YOUR_N8N_WEBHOOK_URL' 부분을 실제 n8n URL로 바꿔주세요!
            const webhookUrl = 'http://localhost:5677/webhook-test/732d0e94-da9b-4e0c-80c5-10c46f838e37'; 

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('성공적으로 전송되었습니다!');
                    console.log('Success:', response);
                } else {
                    alert('전송 실패. n8n 로그를 확인하세요.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('에러가 발생했습니다: ' + error);
            });
        }
    </script>

</body>
</html>
